<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de Rank</h1>
        <h2>By Zsskayr0</h2>
        <div class="input-container">
            <div id="rankdisplay">Rank: </div>
        </div>
        <div id="stat-container">
            <div class="stat" id="Alma">
                <h3>Alma</h3>
                <input class="statnumber" type="number" value="0">
            </div>
            <div class="stat" id="Força">
                <h3>Força</h3>
                <input class="statnumber" type="number" value="0">
            </div>
            <div class="stat" id="Corrida">
                <h3>Corrida</h3>
                <input class="statnumber" type="number" value="0">
            </div>
            <div class="stat" id="Mana">
                <h3>Mana</h3>
                <input class="statnumber" type="number" value="0">
            </div>
            <div class="stat" id="Mente">
                <h3>Mente</h3>
                <input class="statnumber" type="number" value="0">
            </div>
            <div class="stat" id="Controle">
                <h3>Controle</h3>
                <input class="statnumber" type="number" value="0">
            </div>

        </div>
        <div class="tutorial-container">
          <h2>Guia Rápido</h2>
          <p></p>
        </div>
    </div>
    <script src="root.js"></script>
</html>
