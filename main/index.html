<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de Rank</h1>
        <h2>By Zsskayr0</h2>
        <div class="input-container">
            <input type="text" id="temperature" placeholder="Insira os dados aqui" >
        </div>
        <div id="stat-container">
            <div class="stat" id="Alma">
                <h3>Alma</h3>
                <p class="statnumber">0</p>
            </div>
            <div class="stat">
                <h3>Força</h3>
                <p class="statnumber">0</p>
            </div>
            <div class="stat">
                <h3>Corrida</h3>
                <p class="statnumber">0</p>
            </div>
            <div class="stat">
                <h3>Mana</h3>
                <p class="statnumber">0</p>
            </div>
            <div class="stat">
                <h3>Mente</h3>
                <p class="statnumber">0</p>
            </div>
            <div class="stat">
                <h3>Controle</h3>
                <p class="statnumber">0</p>
            </div>

        </div>
        <div class="tutorial-container">
          <h2>Guia Rápido</h2>
          <p> </p>
        </div>
        <button id="reset-button">Redefinir Números</button>
    </div>
    <script src="root.js"></script>
</html>
